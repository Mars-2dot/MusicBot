apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: bots
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: { { .Values.container.image } }
        ports:
        - containerPort: 80
        env:
        - name: MusicBotToken
          valueFrom:
            secretKeyRef:
              name: music-bot-secret
              key: MusicBotToken